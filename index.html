            <!-- chat box -->
            <div class="chatbox-wrapper">
                <div class="chatbox-toggle">
                    <i class='bx bxs-message-rounded-detail' ></i>
                </div>
                <div class="chatbox-message-wrapper">
                    <div class="chatbox-message-header">
                        <div class="img_and_name_status">
                            <div class="chatbox-message-image">
                                <img src="/images/chatbox_photo.jpg" alt="">   
                            </div>
                            <div>
                                <h4 class="chatbox-message-name">Grant Cross</h4> 
                                <p class="chatbox-message-status">online</p>
                            </div>
                        </div>
                        <div class="chatbox-message-dropdown">
                            <i class='bx bx-dots-vertical-rounded chatbox-message-dropdown-toggle' ></i>
                            <ul class="chatbox-message-dropdown-menu">
                                <li>
                                    <a href="#">Search</a>
                                </li>
                                <li>
                                    <a href="#">Report</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="chatbox-message-content">
                        <h4 class="chatbox-message-no-message">We would love to hear from you!</h4>
                        
                    </div>
                    <div class="chatbox-message-bottom">
                        <form action="#" class="chatbox-message-form"><textarea rows="1" placeholder="Type message..." class="chatbox-message-input"></textarea>
                        <button type="submit" class="chatbox-message-submit">
                            <i class='bx bx-send' ></i>
                        </button>
                    </form>
                    </div>
        
                </div>
            </div>
        
        
            <script src="/script/chatbox.js"></script>
    <!-- end chatbox -->
