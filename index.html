    <div class="chatbox-wrapper">

            <img class="message-dots" src="" alt="">
        </div>
            <div class="chatbox-message-wrapper">
                <div class="chatbox-message-header">
                    <div class="chatbox-message-profile">
                        <img src="images/chat_box_user.jpg" alt="">
                        <div>
                            <h4 class="chatbox-message-name">
                                Grant Cross
                            </h4>
                            <p class="chatbox-message-status">
                                online
                            </p>
                        </div>
                    </div>
                    <div class="chatbox-message-dropdown">
                        <img src="" alt="">
                        <ul class="chatbox-message-dropdown-menu">
                            <li>
                                <a href="#">Search</a>
                            </li>
                            <li>
                                <a href="#">Report</a>
                            </li>
                        </ul>
                    </div>
                    
                </div>
                <div class="chatbox-message-contnet">

                        <span class="chatbox-message-item-text">

                        </span>

                    <div class="chatbox-message-item recieved">

                </div>

                        <button type="submit" class="chatbox-message-submit"><img src="" alt=""></button>
                    </form>
                </div>
