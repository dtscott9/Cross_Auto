<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatbox.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Chatbox</title>
</head>
<body>
    <div class="chatbox-wrapper">
        <div class="chatbox-toggle">
            <i class='bx bxs-message-rounded-detail' ></i>
        </div>
        <div class="chatbox-message-wrapper">
            <div class="chatbox-message-header">
                <div class="chatbox-message-image">
                    <img src="/chatbox_photo.jpg" alt="Grant">
                    <div>
                       <h4 class="chatbox-message-name">Grant Cross</h4> 
                       <p class="chatbox-message-status">online</p>
                    </div>
                </div>
                <div class="chatbox-message-dropdown">
                    <i class='bx bx-dots-vertical-rounded chatbox-message-dropdown-toggle' ></i>
                    <ul class="chatbox-message-dropdown-menu">
                        <li>
                            <a href="#">Search</a>
                        </li>
                        <li>
                            <a href="#">Report</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="chatbox-message-content">
                <h4 class="chatbox-message-no-message">We would love to hear from you!</h4>
                
            </div>
            <div class="chatbox-message-bottom">
                <form action="#" class="chatbox-message-form"><textarea rows="1" placeholder="Type message..." class="chatbox-message-input">
                </textarea>
                <button type="submit" class="chatbox-message-submit">
                    <i class='bx bx-send' ></i>
                </button>
            </form>
            </div>

        </div>
    </div>


    <script src="chatbox.js"></script>
</body>
</html>
